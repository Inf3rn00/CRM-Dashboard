version: '3.8'

services:
  # DATABASE
  db:
    image: postgres:15-alpine
    container_name: dashboard_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}      # Uses .env
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dashboard-network

  # BACKEND API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashboard_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      NODE_ENV: production
    depends_on:
      - db
    networks:
      - dashboard-network
    # Removed 'volumes' (We want the code baked into the image, not linked to a folder)

  # FRONTEND DASHBOARD
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dashboard_frontend
    restart: always
    ports:
      - "80:80"  # CHANGED: Maps Server Port 80 to Container Port 80 (Nginx)
    environment:
      # CHANGED: Must be the Public IP of your CentOS server, NOT localhost
      VITE_API_URL: http://YOUR_SERVER_IP_HERE:5000
    depends_on:
      - backend
    networks:
      - dashboard-network
    # Removed 'volumes' (Crucial: relying on the Nginx build, not source code)

volumes:
  postgres_data:

networks:
  dashboard-network:
    driver: bridge
    